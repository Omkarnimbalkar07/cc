<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CourseReg</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(12px);
            box-shadow: var(--glass-shadow);
            text-align: center;
        }

        .login-logo {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .login-header p {
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .error-msg {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <i class="fa-solid fa-graduation-cap"></i>
            </div>
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Enter your details to access portal</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="student-id">Student ID</label>
                    <input type="text" id="student-id" class="form-input" placeholder="e.g. STU1234" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary full-width">Login</button>
                <p id="error-msg" class="error-msg">Invalid credentials</p>
            </form>
        </div>
    </div>

    <script>
        // Simple Login Logic
        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');

        // Check if already logged in
        if (localStorage.getItem('studentLoggedIn')) {
            window.location.href = 'index.html';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const studentId = document.getElementById('student-id').value;
            const password = document.getElementById('password').value;

            if (studentId && password) {
                // Add button loading state
                const btn = loginForm.querySelector('button');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Logging in...';

                try {
                    const res = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ studentId, password })
                    });

                    const data = await res.json();

                    if (res.ok) {
                        localStorage.setItem('studentLoggedIn', 'true');
                        localStorage.setItem('studentId', data.studentId);
                        window.location.href = 'index.html';
                    } else {
                        throw new Error(data.message || 'Login failed');
                    }
                } catch (err) {
                    btn.innerHTML = originalText;
                    errorMsg.textContent = err.message || 'Invalid Request';
                    errorMsg.style.display = 'block';
                }
            } else {
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>

</html>
